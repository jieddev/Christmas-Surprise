<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a472a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .snow, .circle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        .snow {
            width: 10px;
            height: 10px;
            background: white;
        }

        .circle {
            width: 15px;
            height: 15px;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            max-width: 80%;
        }

        h1 {
            color: #c41e3a;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Dancing Script', cursive;
        }

        .message {
            color: #1a472a;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .decoration {
            font-size: 3rem;
            margin: 1rem 0;
            color: #c41e3a;
            transition: all 0.3s ease-in-out;
        }
        .decoration:hover {
            scale: 1.1;
            transition: all 0.3s ease-in-out;
        }
        #gift {
            cursor: pointer;
            padding: 0;
            position: relative;
        }

        .gift-text {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 5px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 1.2rem;
            color: #c41e3a;
            white-space: nowrap;
        }

        .gift-text.show {
            opacity: 1;
            top: -40px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .christmas-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .christmas-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas!</h1>
        <div class="image-container">
            <div class="image-row">
                <img src="images/1.jpg" alt="Christmas Decoration 1" class="christmas-image">
                <img src="images/2.jpg" alt="Christmas Decoration 2" class="christmas-image">
            </div>
            <div class="image-row">
                <img src="images/3.jpg" alt="Christmas Decoration 3" class="christmas-image">
                <img src="images/4.jpg" alt="Christmas Decoration 4" class="christmas-image">
            </div>
        </div>
        <p class="message">This is the clue for your secret gift</p>
        <div class="decoration" id="gift">üéÅ
            <div class="gift-text"></div>
        </div>
    </div>

    <script>
        // Create snowflakes and circles
        function createSnow() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snow');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 7 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 5 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.left = Math.random() * 100 + 'vw';
            circle.style.animationDuration = Math.random() * 3 + 7 + 's';
            
            // Christmas colors array
            const colors = ['#c41e3a', '#1a472a', '#FFD700', '#228B22', '#FF69B4'];
            circle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(circle);
            
            setTimeout(() => {
                circle.remove();
            }, 10000);
        }

        // Gift click handler
        const gift = document.getElementById('gift');
        const giftText = gift.querySelector('.gift-text');
        let clickCount = 0;
        const messages = [
            "Something small but cute!",
            "Something cheap but beautiful!",
            "Ablihi nalang na uy"
        ];
        
        gift.addEventListener('click', () => {
            if (clickCount < messages.length) {
                giftText.textContent = messages[clickCount];
                giftText.classList.add('show');
                setTimeout(() => {
                    giftText.classList.remove('show');
                }, 3000); // Hide after 2 seconds
                clickCount++;
            }
        });

        // Create snowflakes and circles periodically
        setInterval(createSnow, 200);
        setInterval(createCircle, 300);
    </script>
</body>
</html>
